<div class="main-container">
  <header>
    <div class="header-content title">
      <h1>{{ title }}</h1>
    </div>

    <div class="header-content links">
      <ul class="link-list">
        <li class="links"><a href="">Home</a></li>
        <li class="links"><a href="products">Product</a></li>
        <li class="links"><a href="blog">Blog</a></li>
        <li class="links"><a href="about">About</a></li>
      </ul>
    </div>

    <div class="header-content btns">
      <button type="button" id="box" (click)="showBox()">
        Box <span id="box-count">0</span>
      </button>
      <span class="account"
        ><button type="button" class="account-btn">Account</button></span
      >
    </div>
  </header>

  <main>
    <router-outlet></router-outlet>

    <app-box *ngIf="box"></app-box>
  </main>

  <footer>
    <app-footer></app-footer>
  </footer>
</div>
