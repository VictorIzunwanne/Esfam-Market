<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>

    <style>
      :root {
        --primary-color: grey;
        --secondary-color: red;
      }

      html {
        font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont,
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        font-size: 16px;
      }

      *,
      *::after,
      *::before {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      body {
        min-block-size: 100vh;
        background-color: var(--primary-color);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .clock-container {
        display: flex;
        gap: 1rem;
      }

      .hour,
      .minute,
      .second {
        background-color: red;
        padding: 1rem;
        border-radius: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="clock-container">
      <div class="hour">
        <div class="hours"></div>
        <div class="hours"></div>
      </div>

      <div class="minute">
        <div class="minutes"></div>
        <div class="minutes"></div>
      </div>

      <div class="second">
        <div class="seconds"></div>
        <div class="seconds"></div>
      </div>
    </div>
  </body>
</html>
